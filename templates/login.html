    <body class="bg-primary">
        <div id="layoutAuthentication">

                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                {% with messages = get_flashed_messages() %}

                                       {% for message in messages %}

                                    {{ message }}

                                    </div>

                                       {% endfor %}
                                 {% endif %}
                              {% endwith %}

                                        <form class="form" action="{{ url_for('login') }}" method="POST">
                                            <div class="form-floating mb-3">
                                                <label for="inputEmail">Username</label>

                                                <input class="form-control" id="inputEmail" type="text" placeholder="Username"  name="user_name" required/>
                                            </div>
                                            <div class="form-floating mb-3 form-group pass_show">
                                                <label for="inputPassword">Password</label>
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="password"/>
                                            </div>

<!--                                                <a class="small" href="password.html">Forgot Password?</a>-->
                                                      <input class="btn btn-primary profile-button" type="submit" value="login">


<!--                                                <a class="btn btn-primary" href="index.html">Login</a>-->
                                            </div>
                                        </form>
                                    </div>

                                    </div> -->

                            </div>
                        </div>

<script type="text/javascript">

$(document).ready(function () {

window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });
}, 1000);
$(document).ready(function(){
$('.pass_show').append('<span class="ptxt">Show</span>');
});


$(document).on('click','.pass_show .ptxt', function(){

$(this).text($(this).text() == "Show" ? "Hide" : "Show");

$(this).prev().attr('type', function(index, attr){return attr == 'password' ? 'text' : 'password'; });


});
</script>
