<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--===============================================================================================-->

    <link href="{{ url_for('static', filename='login/images/icons/favicon.ico') }}" rel="icon" type="image/png"/>

    <!--===============================================================================================-->
    <link href="{{ url_for('static', filename='login/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"
          type="text/css"/>
    <!--===============================================================================================-->

    <link href="{{ url_for('static', filename='login/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet"
          type="text/css">
    <!--===============================================================================================-->

    <link href="{{ url_for('static', filename='login/vendor/animate/animate.css') }}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->

    <link href="{{ url_for('static', filename='login/vendor/css-hamburgers/hamburgers.min.css') }}" rel="stylesheet"
          type="text/css">
    <!--===============================================================================================-->

    <link href="{{ url_for('static', filename='login/vendor/select2/select2.min.css') }}" rel="stylesheet"
          type="text/css">
    <!--===============================================================================================-->

    <link href="{{ url_for('static', filename='login/css/util.css') }}" rel="stylesheet" type="text/css">

    <link href="{{ url_for('static', filename='login/css/main.css') }}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100" );
">
            <div class="login100-pic js-tilt" data-tilt>
                <img alt="IMG" src="{{ url_for('static', filename='img/logo1.png') }}">
            </div>

            <form class="login100-form validate-form" action="{{ url_for('login') }}" method="POST">
					<span class="login100-form-title">
						Member Login
					</span>
                {% with messages = get_flashed_messages() %}
                {% if messages %}

                {% for message in messages %}
                <div class="alert alert-danger  " role="alert">
                    {{ message }}

                </div>

                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="wrap-input100 validate-input" data-validate="Username is Required">
                    <input class="input100" name="user_name" placeholder="Username" type="text">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i aria-hidden="true" class="fa fa-envelope"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" name="password" placeholder="Password" type="password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i aria-hidden="true" class="fa fa-lock"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12" style="display:none">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        .
                        <i aria-hidden="true" class="fa fa-long-arrow-right m-l-5"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="{{ url_for('static', filename='login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->


<script src="{{ url_for('static', filename='login/vendor/bootstrap/js/popper.js') }}"></script>

<script src="{{ url_for('static', filename='login/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->

<script src="{{ url_for('static', filename='login/vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->

<script src="{{ url_for('static', filename='login/vendor/tilt/tilt.jquery.min.js') }}"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})

		      $(document).ready(function () {
      window.setTimeout(function() {
          $(".alert").fadeTo(500, 0).slideUp(500, function(){
              $(this).remove();
          });
      }, 1500);

      });

</script>
<!--===============================================================================================-->

<script src="{{ url_for('static', filename='login/js/main.js') }}"></script>

</body>
</html>
