{% extends "base.html"  %}
{% block content %}
<title>{% block title %}update Event{% endblock %}</title>
<h1>Add Events To Calendar</h1>
<hr>
<br>
<br>
<div class="container col-md-12">

<form action="{{url_for('update_event', id = events.id)}}" method = "POST">
  <div class="form-group col-md-8">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter the Event Title" value="{{events.title}}">

  </div>
    <div class="form-group col-md-8">
  <label for="message" class="col-form-label">Description</label>
  <textarea placeholder="Enter a brief Description about Event(optional)" rows="4" class="form-control" name="description" >{{events.description}}</textarea>
</div>
  <div class="form-group col-md-6 ">
  <label class="date_labels">Start Date</label>
  <input type="text" name="start_date" id="start_date" class="form-control" placeholder="Start Date" value="{{events.start_date}}" >
  </div>
  <div class="form-group col-md-6 ">
  <label class="date_labels">End Date</label>
  <input type="text" name="end_date" id="end_date" class="form-control" placeholder="End Date" value="{{events.end_date}}" >
  </div>
  <div class="form-group col-md-6 ">
  <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
</div>

<script type="text/javascript">
  $(document).click(function() {
      $.datepicker.setDefaults({
        dateFormat: 'yy-mm-dd'
      });
    });
    $( function() {
      $( "#start_date" ).datepicker({
        changeMonth: true,
        changeYear: true,
        // yearRange: "2020:+nn"
      });
    } );
    $( function() {
      $( "#end_date" ).datepicker({
        changeMonth: true,
        changeYear: true,
        // yearRange: "2020:+nn"
      });
    } );

</script>

{% endblock %}
