{% extends "base.html"  %}
{% block content %}
<title>{% block title %}Add Event{% endblock %}</title>

<h1>Add Events To Calendar</h1>
<hr>
<br>
<br>
<div class="container col-md-12">
<form action="{{url_for('add_event')}}" method = "POST">
  <div class="form-group col-md-8">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter the Event Title">

  </div>
    <div class="form-group col-md-8">
  <label for="message" class="col-form-label">Description</label>
  <textarea placeholder="Enter a brief Description about Event(optional)" rows="4" class="form-control" name="description" ></textarea>
</div>
  <div class="form-group col-md-6 ">
  <label class="date_labels">Start Date</label>
  <!-- <input type="text" name="start_date" id="start_date"   class="form-control" placeholder="Start Date"   onchange="checkDate()" required> -->
  <input  type="text" name="start_date" id="event_date" onchange="checkDate()"  class="form-control" placeholder="Start Date" data-date-format="yyyy-mm-dd" >


  </div>
  <div class="form-group col-md-6 ">
  <label class="date_labels">End Date</label>
  <input  type="text" name="end_date" id="event_dates" onchange="checkDate()"  class="form-control" placeholder="End Date" data-date-format="yyyy-mm-dd" >
  </div>
  <div class="form-group col-md-6 ">
  <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>

<script type="text/javascript">
  $(document).click(function() {
      $.datepicker.setDefaults({
        dateFormat: 'yy-mm-dd'
      });
    });
    $( function() {
      $( "#event_date" ).datepicker({
        changeMonth: true,
        changeYear: true,
        // yearRange: "2020:+nn"
      });
    } );
    $( function() {
      $( "#event_dates" ).datepicker({
        changeMonth: true,
        changeYear: true,
        // yearRange: "2020:+nn"
      });
    } );
    function checkDate() {
   var selectedText = document.getElementById('event_date').value;
   var selectedDate = new Date(selectedText);
   var now = new Date();
   if (selectedDate < now) {
    alert("Date must be today or in the future");
   }
 };

// var selectedDate = new Date(selectedText);
// var now = new Date();
// if (selectedDate < now) {
//  alert("Date must be today or in the future");
// }
// };


</script>

{% endblock %}
